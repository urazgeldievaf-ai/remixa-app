<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Remixa</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>

<header class="header">
  <img src="logo.png" alt="Remixa" class="logo">
  <div class="balance">320 ₽</div>
</header>

<main class="main">

  <!-- Тип генерации -->
  <div class="type-switch">
    <button class="type-btn active">Картинка</button>
    <button class="type-btn">Видео</button>
  </div>

  <!-- Генерация -->
  <div class="card">

    <label>Модель</label>
    <select id="model">
      <option value="5">NanoBanana</option>
      <option value="15">NanoBanana Pro</option>
      <option value="15">GPT Image</option>
      <option value="65">Veo 3.1 Fast</option>
      <option value="250">Veo 3.1 Pro</option>
    </select>

    <label>Запрос</label>
    <textarea placeholder="Опиши, что хочешь создать…"></textarea>

    <div class="options">
      <div class="option">1:1</div>
      <div class="option">9:16</div>
      <div class="option">16:9</div>
    </div>

    <button class="generate-btn" id="generateBtn">
      Сгенерировать · 5 ₽
    </button>

  </div>

  <!-- Галерея -->
  <section class="gallery">
    <h2>Галерея</h2>
    <div class="grid">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
  </section>

  <!-- Партнёрка -->
  <section class="partner">
    <div>Заработано с рефералов</div>
    <div class="sum">1 240 ₽</div>
  </section>

</main>

<nav class="nav">
  <button class="active">Создать</button>
  <button>Идеи</button>
  <button>Профиль</button>
</nav>

<script src="app.js"></script>
</body>
</html>
